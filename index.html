<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Catch - The Ultimate Catching Game</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #111; 
            font-family: 'Arial', sans-serif;
        }
        canvas { display: block; }
        #gameOver, #startMenu { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #444;
        }
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.1);
        }
        #comboDisplay {
            position: absolute;
            top: 60px;
            left: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="comboDisplay"></div>
    <div id="startMenu">
        <h1>Apple Catch</h1>
        <button onclick="startGame('normal')">Normal Mode</button>
        <button onclick="startGame('timeAttack')">Time Attack</button>
        <button onclick="startGame('zen')">Zen Mode</button>
    </div>
    <div id="gameOver" style="display: none;"></div>
    <script src="particles.js"></script>
    <script src="sounds.js"></script>
    <script src="powerups.js"></script>
    <script src="game.js"></script>
</body>
</html>
